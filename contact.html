        </div>
      </a>

      <!-- Email Card -->
      <a href="mailto:info@MarketX.com" class="card text-decoration-none text-dark">
        <i class="fas fa-envelope contact-icon"></i>
        <div class="card-content">
          <h4 id="emaill">Email</h4>
          <p id="email-address">info@MarketX.com</p>
        </div>
      </a>

      <!-- Work Days Card -->
      <a href="about.html" class="card text-decoration-none text-dark">
               <i class="fas fa-clock contact-icon"></i>

        </div>
    </a>

<form id="contact-form" class="row g-3">
  <div class="col-md-6">
    <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
  </div>
  <div class="col-md-6">
    <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
  </div>
  <div class="col-12">
    <textarea  name="message" id="message" class="form-control" rows="4" placeholder="Message" required></textarea>
  </div>
  <div class="col-12 text-center">
    <button class="btn btn-primary mt-2" type="submit" id="send-btn">Send</button>
  </div>
</form>
